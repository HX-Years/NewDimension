mod.version = 1.0

planet.new-dimension-ND.name = newdimension Planet

item.new-dimension-iron.name = Iron
item.new-dimension-iron.description = (wait to translate)用途广泛。
item.new-dimension-tungsten-steel.name = Tungsten Steel
item.new-dimension-tungsten-steel.description = (wait to translate)用于建筑结构和武器弹药
item.new-dimension-radioactive-substances.name = Radioactive Substances
item.new-dimension-radioactive-substances.description = (wait to translate)极强的放射性，或许会引来什么不好的结果。
item.new-dimension-hyper-nuclear-condensates.name = Hyper nuclear Condensates
item.new-dimension-hyper-nuclear-condensates.description = (wait to translate)通过发达技术将核能完全控制，能对核能进行凝聚成为物品，伤害巨大，发电量也很可观。
item.new-dimension-steel.name = Steel
item.new-dimension-steel.description = (wait to translate)强度更高，用途更广泛。
item.new-dimension-iterative-module.name = Iterative Module
item.new-dimension-iterative-module.description = (wait to translate)用来对原有的事物进行迭代的模块，在某些方面会有一定地提升，甚至会有新特性。
item.new-dimension-electric-cube.name = Electric Cube
item.new-dimension-electric-cube.description = (wait to translate)将电进行封装，可用于弹药，电能存储等。
item.new-dimension-tungsten.name = Tungsten
item.new-dimension-tungsten.description = (wait to translate)可用于弹药，建筑材料等。
item.new-dimension-aluminium.name = Aluminium
item.new-dimension-aluminium.description = (wait to translate)一种不错的材料
item.new-dimension-refactoring-module.name = Refactoring Module
item.new-dimension-refactoring-module.description = (wait to translate)对建筑结构进行重构，使其适应该星球的各个环境。
item.new-dimension-nano-alloy.name = Nano Alloy
item.new-dimension-nano-alloy.description =  (wait to translate)这星球上的纳米合金结构跟我们所预想的有些不同，它具有类似生物的再生能力，能修补自身的破损。但是只能修补一部分的破损。
item.new-dimension-nano-alloy.detail = (wait to translate)据实验数据分析，该材料在建筑生命值40%以下时会修补，直到生命值的40%后不再修补。

liquid.new-dimension-nuclear-waste-water.name = Nuclear Waste-Water
liquid.new-dimension-nuclear-waste-water.description = (wait to translate)受核污染的水，对一切生物具有强大的破坏力。
liquid.new-dimension-nuclear-waste-water.details = (wait to translate)请不要做日本做法。
liquid.new-dimension-lava.name = Lava
liquid.new-dimension-lava.description = (wait to translate)来自地下的岩浆。
liquid.new-dimension-super-fronze-liquid.name = Super Frozen Liquid
liquid.new-dimension-super-fronze-liquid.description = (wait to translate)比冷冻液还要强的超冻液。

block.new-dimension-han-core.name = Han Core
block.new-dimension-han-core.description = (wait to translate)经过"函"改造的核心，已经与"函"网络链接。

block.new-dimension-tungsten-steel-wall.name = Tungsten steel wall
block.new-dimension-tungsten-steel-wall.description = (wait to translate)用钨钢所打造的墙，牢固。
block.new-dimension-tungsten-steel-wall-large.name = Large Tungsten Steel Wall
block.new-dimension-tungsten-steel-wall-large.description = (wait to translate)用钨钢所打造的大墙，更牢固，你值得拥有！
block.new-dimension-nano-alloy-wall.name = Nano Alloy Wall
block.new-dimension-nano-alloy-wall.description = (wait to translate)完全由纳米合金所打造的墙，具有自愈能力。
block.new-dimension-nano-alloy-wall-large.name = Large Nano Alloy Wall
block.new-dimension-nano-alloy-wall-large.description = (wait to translate)完全由纳米合金所打造的大型墙，具有自愈能力。

block.new-dimension-steel-factory.name = Steel Factory
block.new-dimension-steel-factory.description = (wait to translate)将铁冶炼为钢。
block.new-dimension-electric-cube-baler.name = Electric Cube Baler
block.new-dimension-electric-cube-baler.description = (wait to translate)将电打包成一个立方，含有强大的能量，可以当做移动电池给单位用，也可以作弹药，目前来看只有这两种用途，不排除还有其他用途的可能。
block.new-dimension-super-nuclear-machine.name = Super Nuclear Machine
block.new-dimension-super-nuclear-machine.description = (wait to translate)遗迹中发现的机器，通过某种技术将其转化为能量更高的物质，具体原理目前不明.只能照着复刻。
block.new-dimension-tungsten-steel-smelter.name = Tungsten Steel Smelter
block.new-dimension-tungsten-steel-smelter.description = (wait to translate)冶炼为钨钢。

block.new-dimension-battery-stack.name = Battery Stack
block.new-dimension-battery-stack.description = (wait to translate)某种遗迹中发现的，经过研究，它有着较好的结构，能高效地存储大量电能。
block.new-dimension-battery-stack-large.name = Large Battery Stack
block.new-dimension-battery-stack-large.description = (wait to translate)规模比原先发现的更大，存储的量也更多。初步估计应该会有其他种的电池。
block.new-dimension-battery-stack-large.details = (wait to translate)有时候”大“未必是好事？
block.new-dimension-nuclear-fusion-reactor.name = Nuclear Fusion Reactor
block.new-dimension-nuclear-fusion-reactor.description = (wait to translate)一种发电设施，是该星球上的文明所遗留下来的。虽然启动要消耗大量的电，但是带来的发电量是无法比拟的。
block.new-dimension-heal-node.name = Heal Node
block.new-dimension-heal-node.description = (wait to translate)消耗电力恢复血量，小型版的。

block.new-dimension-hui-can.name = Hui Can
block.new-dimension-hui-can.description = (wait to translate)在这星球上的某一块地方所发掘出的炮塔，虽然年代久远，但是在强大的技术下成功复原并仿制了这种炮塔。
block.new-dimension-hui-can.details = (wait to translate)这种炮塔似乎是为了攻击什么事物而被造出来，目前不明。
block.new-dimension-superconducting-electromagnetic-gun.name = Superconducting Electromagnetic Gun
block.new-dimension-superconducting-electromagnetic-gun.description = (wait to translate)在毁残往下几十米的深处发掘出这种炮塔，同样也以技术复原并仿制。
block.new-dimension-superconducting-electromagnetic-gun.details = (wait to translate)从那巨大的体型可以看出其恐怖的威力，似乎也说明了这星球上曾有过强大的事物。（它至今还存在吗？）
block.new-dimension-frost.name = Frost
block.new-dimension-frost.description = (wait to translate)从雪野的某一处郊区上发现了十几座这样的炮塔，全部处于废弃状态。后以技术复原并仿制。
block.new-dimension-ember-fire.name = Ember Fire
block.new-dimension-ember-fire.description = (wait to translate)在海滩边发现十几座这样的炮塔，同样技术复原并仿制。